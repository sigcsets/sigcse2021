<aside class="panel radius">
	<h3>Reviewing Submissions</h3>
	<ul>
        {% assign posts = site.reviewers | sort: 'order' %}
        {% for post in posts %}
			{% if post.track %}
				{% assign anchor = post.track %}
			{% else %}
				{% assign anchor = post.title %}
			{% endif %}
	        <li><a href="{{ site.baseurl }}{{ post.url }}">{{ anchor }}</a></li>
        {% endfor %}
	</ul>
</aside>
